{% extends 'base.html' %}
{% block content %}
<h2>{{ producto.nombre }}</h2>

<div class="row mb-3">
    <div class="col-md-4">
        {% if producto.imagen %}
            <img src="{{ producto.imagen.url }}" class="img-fluid rounded border" alt="Principal">
        {% endif %}
    </div>
    {% if producto.imagen_2 %}
    <div class="col-md-4">
        <img src="{{ producto.imagen_2.url }}" class="img-fluid rounded border" alt="Imagen 2">
    </div>
    {% endif %}
    {% if producto.imagen_3 %}
    <div class="col-md-4">
        <img src="{{ producto.imagen_3.url }}" class="img-fluid rounded border" alt="Imagen 3">
    </div>
    {% endif %}
</div>

<p class="lead">{{ producto.descripcion }}</p>
<p class="h4 text-success">Precio: ${{ producto.precio_base }}</p>
<hr>
<a href="{% url 'crear_pedido' producto.id %}" class="btn btn-success btn-lg">Solicitar Pedido</a>
{% endblock %}
